@(form: Form[CreateItem])(implicit header: RequestHeader)
@layout {
    <h2>Add an item</h2>
    @helper.form(helper.CSRF(routes.Items.create())) {
        @helper.inputText(form("name"), '_label -> "Name")
        @helper.inputText(form("price"), '_label -> "Price")
        <button>Save</button>
    }
}
